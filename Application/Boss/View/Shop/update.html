<!DOCTYPE html>
<html>
    <head>
        <title>更新店铺信息</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="X-UA-Compatible" content="IE=9"> 
        <meta name="renderer" content="webkit">
        <script src="__PUBLIC__/JS/jquery.min.js"></script>
        <link href="__PUBLIC__/CSS/bootstrap.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <script src="__PUBLIC__/JS/jquery.placeholder.js"></script>
        <script type="text/javascript">
            $(function () {
                $('input,textarea').placeholder();
            });
        </script>

        <!--[if lt IE 9]>
           <script src="__PUBLIC__/JS/html5shiv.js";></script>
           <script src="__PUBLIC__/JS/respond.js";></script>
       <![endif]-->
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>
        <script type="text/javascript" src="__PUBLIC__/JS/del.js"></script>
        <script src="__PUBLIC__/JS/PIE_IE678.js"></script>

        <script src="__PUBLIC__/JS/validator.js"></script>
        <script src="__PUBLIC__/JS/additional-methods.js" type="text/javascript"></script>
        <script src="__PUBLIC__/JS/messages_cn.js" type="text/javascript"></script>
        <script src="__PUBLIC__/JS/validate.js" type="text/javascript"></script>

    </head>
    <body class="container">
        <div class="where">

            当前位置 ：店铺管理 -> 更新

        </div>
        <div style="margin-top: 30px;width: 86%;vertical-align: middle">

            <form class="form-horizontal" role="form" method="post" action="{:U('Shop/update')}" id="shopForm">

                <volist name="res" id="vo" empty="没有数据">

                    <input type="hidden" name='comid' value="{$vo.id}">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">店铺</label>
                        <div class = "col-sm-4">
                            <input type="text" class="form-control yuan-6"   placeholder="店铺"  id="bar"
                                   name='shop' value="{$vo.shop}" onkeyup="showbar()"   required="true" >
                        </div>
                        <div class="xing-red" >*</div>
                        <div id="num" style="margin-top: 5px;font-size: 20px;display: inline-block">

                        </div>
                        <script type="text/javascript">
                            function showbar() {
                                var bar = $('#bar').val();
                                // alert(bar);
                                $.ajax({
                                    type: 'get',
                                    url: '__URL__/ajaxCheck/shop/' + bar,
                                    // contentType: "application/x-www-form-urlencoded; charset=utf-8",
                                    success: function (data) {
                                        $('#num').html(data);
                                    }
                                });
                            }
                        </script>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">地址</label>
                        <div class = "col-sm-4">
                            <input type="text" class="form-control yuan-6"   placeholder="地址" 
                                   name='address' value="{$vo.address}"  required="true"  >
                        </div>
                        <div class="xing-red" >*</div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">店主</label>
                        <div class = "col-sm-4">
                            <input type="text" class="form-control yuan-6"   placeholder="店主" 
                                   name='people' value="{$vo.people}"  required="true" >
                        </div>
                        <div class="xing-red" >*</div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">电话</label>
                        <div class = "col-sm-4">
                            <input type="text" class="form-control yuan-6"   placeholder="电话" 
                                   name='tel' value="{$vo.tel}"  required="true" maxlength="11">
                        </div>
                        <div class="xing-red" >*</div>
                    </div>
                </volist>
                <div class="form-group" style="margin-left: 213px;">
                    <button type="submit" class="btn btn-primary btn-lg"  id='yuan-6'> 更 新 </button>
                </div>
            </form>

        </div>
    </body>
</html>
