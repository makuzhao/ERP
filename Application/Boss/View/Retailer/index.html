    <body class="container-fluid" >
        <div class="where">
            当前位置 ：{$shopName} &nbsp; 今日收益 -> 各销售员 -> 显示
        </div>
        <div id="table" class="mt10">
            <form class="form-horizontal" role="form" method="get" action="{:U('Retailer/searching')}">
                <input type="text"   name="shopid" value="{$shopid}" style="display: none">
                <div style="text-align: center">
                    <label class="input-form">销售员&nbsp;</label>
                    <input type="text"  class="yuan-6 input-in input-in-place" id='bar' placeholder="销售员姓名" name="man" >

                    <label class="input-form" style="margin-top: 0px;">日期 从&nbsp;</label>

                    <input type="text"  name="start"  class="yuan-6 input-in input-in-place"  placeholder="日期格式：2014-11-10"   id="start">
                    <script>

            $('#start').datepicker();

                    </script>


                    <label class="input-form" style="margin-top: 0px;">至&nbsp;</label>

                    <input type="text"  name="end"  class="yuan-6 input-in input-in-place"  placeholder="日期格式：2014-11-11"   id="end">
                    <script>
                        $('#end').datepicker();
                    </script>
                    <br>
                    <button type="submit" class="btn btn-primary yuan-6"  style="font-size: 20px;" id="out-xian"> 搜 索 </button>
                </div>

            </form>


            <div  style="min-height: 360px;margin-top: 10px;">
                <table class="table table-striped">
                    <thead>
                        <tr class="tb-thead"  style="font-size: 18px;">

                            <th style="text-align: center;">销售员</th>
                            <th style="text-align: center;">收 益</th>

                        </tr>
                    </thead>
                    <tbody>

                    <volist name="list" id="vo" >
                        <tr  <php>if($key%2) { echo " class='tb-tbody-one'";}else{ echo " class='tb-tbody-two'";} </php> >

                        <td style="text-align: center;font-size: 20px;">{$vo.realName|default="null"}</td>
                        <td style="text-align: center;padding-left: 10px;">
                            <b style="font-size: 26px;padding-left:  10px;">
                                {$vo.total|default="0"}
                            </b>

                        </td>




                        </tr>
                    </volist>
                    </tbody>


                    <!--          总计       -->                  
                    <tr class="footerTr">

                        <td style="text-align: center">总计</td>
                        <td style="text-align: center;color: red">{$outsum|default="今天没有收益"}</td>

                    </tr>


                </table>

            </div>
            <div style="text-align: center;">
                {$page}
            </div>
        </div>
