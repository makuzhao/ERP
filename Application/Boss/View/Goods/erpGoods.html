<!DOCTYPE html>
<html>
    <head>
        <title>向主库添加商品信息</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="X-UA-Compatible" content="IE=9"> 
        <script src="__PUBLIC__/JS/jquery.min.js"></script>
        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <script src="__PUBLIC__/Editor/kindeditor.js"></script>
        <script src="__PUBLIC__/Editor/lang/zh-CN.js"></script>

        <script>
            KindEditor.ready(function (K) {
                window.editor = K.create('#editor_id');
            });
        </script>
        <script src="__PUBLIC__/JS/jquery.placeholder.js"></script>
        <script type="text/javascript">
            $(function () {
                $('input,textarea').placeholder();
            });
        </script>

        <!--[if lt IE 9]>
            <script src="__PUBLIC__/JS/html5shiv.js";></script>
            <script src="__PUBLIC__/JS/respond.js";></script>
        <![endif]-->

        <script type="text/javascript" src="__PUBLIC__/JS/del.js"></script>
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/PIE_IE678.js"></script>

        <script src="__PUBLIC__/JS/validator.js"></script>
        <script src="__PUBLIC__/JS/additional-methods.js" type="text/javascript"></script>
        <script src="__PUBLIC__/JS/validate.js" type="text/javascript"></script>
        <script src="__PUBLIC__/JS/messages_cn.js" type="text/javascript"></script>

    </head>
    <body class="container-fluid">
        <div class="where">
            当前位置 ：{$shopName} &nbsp; 商品信息 -> 主库商品 -> 添加
        </div>
        <div style="margin-top: 30px">
            <form class="form-horizontal" role="form" method="post" action="{:U('Goods/erpGoods')}" id="valForm">
                <div class='form-group'>
                    <label for='inputEmail3' class='col-sm-2 control-label'>条形码</label>
                    <div class='col-sm-4'>
                        <input type="text" class='form-control yuan-6' id='bar' placeholder="条形码" 
                               name="barcode" onkeyup="showbar()"  onchange ="showbar()"  required="true" >
                    </div>
                    <div class="xing-red">*</div>
                    <script type="text/javascript">
                        function showbar() {
                            var bar = $('#bar').val();
                            $.ajax({
                                type: 'get',
                                url: '__URL__/erpBar/code/' + bar,
                                success: function (data) {
                                    $('#barcode').html(data);
                                }
                            });
                        }
                    </script>
                    <div style="display: inline-block" id="barcode">

                    </div>
                </div>
                <div class='form-group'>
                    <label for='inputEmail3' class='col-sm-2 control-label'>商品名</label>
                    <div class='col-sm-4'>
                        <input type="text" class='form-control yuan-6'  placeholder='商品名'
                               name="product"  required="true" >
                    </div>
                    <div class="xing-red">*</div>
                </div>

                <div class='form-group'>
                    <label for='inputEmail3' class='col-sm-2 control-label'>首字母</label>
                    <div class='col-sm-4'>
                        <input type="text" class='form-control yuan-6'  placeholder='首字母不分大小写，例：三星 SX' 
                               name="letter"  required="true" >
                    </div>
                    <div class="xing-red">*</div>
                </div>

                <div class='form-group'>
                    <label for='inputPassword3' class='col-sm-2 control-label'>类型</label>
                    <div class='col-sm-4'>
                        <select class='form-control yuan-6' name='type' >
                            <volist name="go" id='xc' >
                                <option value='{$xc.type}'  >{$xc.type}</option>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class='form-group'>
                    <label for='inputPassword3' class='col-sm-2 control-label'>商家</label>
                    <div class='col-sm-4'>
                        <select class='form-control yuan-6' name='com_id'>
                            <volist name="com" id='xc' >
                                <option value='{$xc.id}'>{$xc.company}</option>
                            </volist>
                        </select>
                    </div>

                </div>
                <div class='form-group'>
                    <label for='inputEmail3' class='col-sm-2 control-label'>规格</label>
                    <div class='col-sm-4'>
                        <input type="text" class='form-control yuan-6' placeholder='规格' name='standard' >
                    </div>
                </div>

                <div class='form-group'>
                    <label for='inputEmail3' class='col-sm-2 control-label' >计量单位</label>
                    <div class='col-sm-4'>
                        <input type="text" class='form-control yuan-6'  placeholder='计量单位，例：台' 
                               name="unit"  required="true" >
                    </div>
                    <div class="xing-red">*</div>
                </div>
                <div class='form-group'>
                    <label for='inputEmail3' class='col-sm-2 control-label' >建议售价</label>
                    <div class='col-sm-4'>
                        <input type="text" class='form-control yuan-6'  placeholder='建议售价' name="price" 
                               required="true" >
                    </div>
                    <div class="xing-red">*</div>
                </div>

                <div class='form-group'>
                    <label for='inputEmail3' class='col-sm-2 control-label'>商品描述</label>
                    <div class='col-sm-4'>
                        <textarea id="editor_id" name='info'  style='width:700px;height:300px;' class="yuan-6"></textarea>
                    </div>
                </div>

                </volist>

                <div class='form-group'>
                    <div class='col-sm-offset-4 col-sm-3'>
                        <button type='submit' class='btn btn-primary btn-lg yuan-6' id="out-xian"> 添 加 </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
