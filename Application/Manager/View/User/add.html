<!DOCTYPE html>
<html>
    <head>
        <title>添加用户的表单</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="X-UA-Compatible" content="IE=9"> 
        <script src="__PUBLIC__/JS/jquery.min.js"></script>

        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <script src="__PUBLIC__/JS/city.js"></script>
        <link rel="stylesheet" href="__PUBLIC__/CSS/datepicker.css">
        <script type="text/javascript" src="__PUBLIC__/JS/bootstrap-datepicker.js"></script>
        <script src="__PUBLIC__/JS/jquery.placeholder.js"></script>
        <script type="text/javascript">
            $(function () {
                $('input,textarea').placeholder();
            });
        </script>

        <!--[if lt IE 9]>
            <script src="__PUBLIC__/JS/html5shiv.js";></script>
            <script src="__PUBLIC__/JS/respond.js";></script>
        <![endif]-->

        <script type="text/javascript" src="__PUBLIC__/JS/del.js"></script>
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/PIE_IE678.js"></script>

        <script src="__PUBLIC__/JS/validator.js"></script>
        <script src="__PUBLIC__/JS/additional-methods.js" type="text/javascript"></script>
        <script src="__PUBLIC__/JS/messages_cn.js" type="text/javascript"></script>
        <script src="__PUBLIC__/JS/validate.js" type="text/javascript"></script>


    </head>
    <body class="container-fluid" onload="onloadprovince()">
        <div class="where">

            当前位置 ：管理老板 -> 添加

        </div>
        <div style="margin-top: 30px;width: 90%">
            <form class="form-horizontal" role="form" method="post" id="userForm" action="{:U('User/add')}"  >
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control yuan-6" id='bar' placeholder="中英文或数字或下划线，最多六位" 
                               name='name' onkeyup="showbar()" required maxlength="6">
                    </div>
                    <div class="xing-red" >*</div>

                    <script type="text/javascript">
                        function showbar() {
                            var bar = $('#bar').val();
                            $.ajax({
                                type: 'post',
                                url: '__URL__/ajax',
                                data: "name=" + bar,
                                success: function (data) {
                                    $('#num').html(data);
                                }
                            });
                        }
                    </script>
                    <div id="num" style="margin-top: 5px;padding-left: 20px;font-size: 18px;display: inline-block">

                    </div>

                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密 码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control yuan-6"  placeholder="密码范围 6 - 18 位"  
                               name="xcpwd"  required="true"  maxlength="18"  >
                    </div>
                    <div class="xing-red">*</div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">姓 名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control yuan-6" id="inputEmail3" placeholder="真实姓名" 
                               name='real' required="true">
                    </div>
                    <div class="xing-red">*</div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">身份证</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control yuan-6" id="IDcard" placeholder="身份证号码 16~18位" 
                               name='IDcard' required   maxlength="18"  >
                    </div>
                    <div class="xing-red">*</div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control yuan-6" id="tel" placeholder="手机号码 11 位"
                               name='tel' required="true" maxlength="11"> 

                    </div>
                    <div class="xing-red">*</div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">固定电话</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control yuan-6" id="inputEmail3" placeholder="固定电话" name='phone' >
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control yuan-6"  placeholder="邮箱" name='email' >
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">传真</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control yuan-6" id="inputEmail3" placeholder="传真" name='fax' >
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control yuan-6"  placeholder="详细住址" 
                               name='address' required>
                    </div>
                    <div class="xing-red">*</div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">所在区域</label>
                    <div class="col-sm-2">

                        <select id="province"  name="province" class="form-control yuan-6" 
                                onchange="cityName(this.selectedIndex);" >
                            <option value="">
                                -- 请选择省份 --
                            </option>
                        </select>
                    </div>


                    <div class="col-sm-2">
                        <select id="city" name="city" class="form-control yuan-6" required="true">
                            <option value="" >
                                -- 请选择城市名 --
                            </option>
                        </select>
                    </div>
                    <div class="xing-red">*</div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-4">
                        <textarea class="form-control yuan-6" rows="5" name="info" placeholder="备注"></textarea>
                    </div>
                </div>



                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">所属组</label>
                    <div class="col-sm-6">
                        <volist name="ug" id="vo">
                            <label class="radio-inline">
                                <input type="radio" name="group_id"  id="inlineRadio1" value="{$vo.id}" alt="{$vo.hint}" checked required> {$vo.hint}
                            </label>
                        </volist>
                    </div>


                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg yuan-6" id="out-xian"
                                onsubmit="checkSub()">添 加</button>
                    </div>
                </div>
            </form>

        </div>
    </body>
</html>
