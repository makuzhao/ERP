<!DOCTYPE html>
<html>
    <head>
        <title>进货商品</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="X-UA-Compatible" content="IE=9"> 
        <script src="__PUBLIC__/JS/jquery.min.js"></script>
        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <link rel="stylesheet" href="__PUBLIC__/CSS/datepicker.css">
        <script type="text/javascript" src="__PUBLIC__/JS/bootstrap-datepicker.js"></script>

        <script src="__PUBLIC__/JS/jquery.placeholder.js"></script>
        <script type="text/javascript">
            $(function () {
                $('input,textarea').placeholder();
            });
        </script>
        <!--[if lt IE 9]>
            <script src="__PUBLIC__/JS/html5shiv.js";></script>
            <script src="__PUBLIC__/JS/respond.js";></script>
        <![endif]-->
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/PIE_IE678.js"></script>



    </head>
    <body class="container-fluid">

        <div class="where">

            当前位置 ：商品销售 -> 进货

        </div>
        <div style="margin-top: 30px;width: 70% ">
            <div >
                <form class="form-horizontal" role="form"  id="myForm" name="myForm" method="post" action="{:U('Out/add')}" 
                      onsubmit="return che()">
                    <volist name='res' id='xc'>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-5 control-label">条形码</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control"  name="code" value="{$xc.barcode}" style="display: none">
                                <div style="margin-top: 6px;margin-left: 13px;"> {$xc.barcode}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-5 control-label">商品</label>
                            <div class="col-sm-3">
                                <div style="margin-top: 6px;margin-left: 13px;"> {$xc.product}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-5 control-label">首字母</label>
                            <div class="col-sm-3">
                                <div style="margin-top: 6px;margin-left: 13px;"> {$xc.letter}</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-5 control-label">建议售价</label>
                            <div class="col-sm-3">
                                <div style="margin-top: 6px;margin-left: 13px;"> {$xc.price}</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-5 control-label">进货数量</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control yuan-6"  id="bar" placeholder="进货数量" name="outamount"   required="true" >
                            </div>
                            <div class="xing-red">*</div>
                        </div>


                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-5 control-label">进货价</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control yuan-6"  id="price" placeholder="进货价" 
                                       name="outprice"   required="true" >
                            </div>
                            <div class="xing-red">*</div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-5 control-label">销售价</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control yuan-6"  id="presell" placeholder="销售价" 
                                       name="outpresell"   required="true" >
                            </div>
                            <div class="xing-red">*</div>
                        </div>
                        <script>
                            function che() {
                                // 非零开头的数字
                                var zimu = /^([1-9][0-9]*)$/;
                                if ($('#bar').val() == "") {
                                    alert('进货数量不能为空');
                                    $('#bar').focus();
                                    return false;
                                }
                                if (!zimu.test($('#bar').val())) {
                                    alert('进货数量填写错误');
                                    $('#bar').focus($('#bar').val());
                                    return  false;
                                }
                                // 验证有1-2位小数的正实数
                                var price = /^[0-9]+(.[0-9]{1,2})?$/;
                                if ($('#price').val() == "") {
                                    alert('进货价不能为空');
                                    $('#price').focus();
                                    return false;
                                }
                                if (!price.test($('#price').val())) {

                                    alert('进货价填写错误，保留两位');
                                    $('#price').focus($('#price').val());
                                    return  false;
                                }
                                // 验证有1-2位小数的正实数
                                var presell = /^[0-9]+(.[0-9]{1,2})?$/;
                                if ($('#presell').val() == "") {
                                    alert('进货价不能为空');
                                    $('#presell').focus();
                                    return false;
                                }
                                if (!presell.test($('#presell').val())) {
                                    alert('进货价填写错误，保留两位');
                                    $('#presell').focus($('#presell').val());
                                    return  false;
                                }
                                return true;
                            }

                        </script>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-10">
                                <button type="submit" class="btn btn-primary btn-lg yuan-6" id="out-xian"> 进 货 </button>
                            </div>
                        </div>


                    </volist>

                </form>

            </div>

        </div>


    </body>
</html>
