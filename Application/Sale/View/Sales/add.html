<!DOCTYPE html>
<html>
    <head>
        <title>添加销售的商品</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="X-UA-Compatible" content="IE=9"> 
        <script src="__PUBLIC__/JS/jquery.min.js"></script>
        <link href="__PUBLIC__/CSS/bootstrap.min.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/bootstrap.min.js"></script>
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet">


        <script src="__PUBLIC__/JS/jquery.placeholder.js"></script>
        <script type="text/javascript">
            $(function () {
                $('input,textarea').placeholder();
            });</script>
        <!--[if lt IE 9]>
            <script src="__PUBLIC__/JS/html5shiv.js";></script>
            <script src="__PUBLIC__/JS/respond.js";></script>
        <![endif]-->
        <link href="__PUBLIC__/CSS/hongic.css" rel="stylesheet"/>
        <script src="__PUBLIC__/JS/PIE_IE678.js"></script>


    </head>
    <body class="container-fluid">

        <div class="where">
            当前位置 ：商品销售 -> 条形码
        </div>
        <div style="margin-top: 30px;width: 90% ">
            <div style="font-size: 40px;;margin-bottom:20px;text-align: center;">
                <font style="color: #2f7cef; font-size: 50px;font-weight: bolder">{$real} </font>
                &nbsp;&nbsp;{$shopName}&nbsp;&nbsp;店今日营业额：
                <font style="color: red; font-size: 50px;">{$total|default="0.00"} </font>
            </div>
            <div>
                <form class="form-horizontal" role="form"  id="myForm" name="myForm" method="post" action="{:U('Sales/ajaxId')}"
                      onsubmit="return che()">
                    <!--     条形码 ajax 传值 显示所有预售价的数据到前端        -->
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">条形码</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control yuan-6"  id="bar" 
                                   placeholder="条形码扫描" name="code"     required="true"  maxlength="30">
                            <script>
                                function che() {
                                    var zimu = /^[a-zA-Z]+$/;  // 纯字母
                                    var shuzi = /^[0-9]*[1-9][0-9]*$/;  // 纯数字
                                    if ($('#bar').val() == "") {
                                        alert('条形码不能为空');
                                        $('#bar').focus();
                                        return false;
                                    }
                                    if (zimu.test($('#bar').val()) || shuzi.test($('#bar').val())) {
                                        return  true;
                                    } else {
                                        alert('条形码只能是纯数字或纯字母');
                                        $('#bar').focus($('#bar').val());
                                        return  false;
                                    }

                                }

                            </script>
                        </div>
                    </div>

                    <div id="sale">

                    </div>
                </form>

            </div>
        </div>


    </body>
</html>
